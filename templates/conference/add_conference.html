{% extends "base.html" %}
{% load crispy_forms_tags%}

 {% block title %}Add Conference{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-6">
            <h1>Add a new Conference</h1>

            {% if messages %}
                <div class="alert">{{ message }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Add Conference" class="btn btn-primary">
            </form>
        </div>

    </div>
{% endblock %}
